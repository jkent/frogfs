preprocessors:
    babel-convert:
        npm:
            - '@babel/core'
            - '@babel/cli'
            - '@babel/preset-env'
        command: npx babel --no-babelrc --presets @babel/preset-env

    babel-minify:
        npm: babel-preset-minify
        command: npx babel --no-babelrc --presets minify

    html-minifier:
        npm: html-minifier
        command: npx html-minifier

    uglifycss:
        npm: uglifycss
        command: npx uglifycss

    uglifyjs:
        npm: uglify-js
        command: npx uglifyjs

    zeroify:
        command: tools/zeroify.py

compressors:
    gzip:
        level: 9

    heatshrink:
        window_sz2: 11
        lookahead_sz2: 4

filters:
    'romfs.paths': discard
    'romfs.yaml': discard
    '*.css': uglifycss
    '*.html': html-minifier
    '*.js': [babel-convert, uglifyjs]
    '*.txt': zeroify
    '*.woff': uncompressed
    '*.woff2': uncompressed
    '*': [cache, heatshrink]
